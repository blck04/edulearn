<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussions - EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Discussions</h2>
    <div class="chat-box border rounded p-3" style="height: 400px; overflow-y: scroll;">
      <div class="d-flex mb-3"><div class="bg-light p-2 rounded"><strong>Jane:</strong> Can anyone help with the last assignment?</div></div>
      <div class="d-flex justify-content-end mb-3"><div class="bg-primary text-white p-2 rounded"><strong>Instructor:</strong> Sure, what part do you need help with?</div></div>
      <div class="d-flex mb-3"><div class="bg-light p-2 rounded"><strong>Michael:</strong> I think I figured it out, I'll share my notes.</div></div>
    </div>
    <div class="mt-3">
      <input type="text" class="form-control" placeholder="Type a message...">
      <button class="btn btn-primary mt-2">Send</button>
    </div>
  </div>
</body>
</html>
