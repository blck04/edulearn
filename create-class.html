<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Class - EduLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Create New Class</h6>
          </div>
          <div class="card-body">
            <form id="createClassForm">
              <div class="mb-3">
                <label for="className" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="className" required>
              </div>
              
              <div class="mb-3">
                <label for="classCode" class="form-label">Class Code</label>
                <input type="text" class="form-control" id="classCode" required>
              </div>
              
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
              </div>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6">
                  <label for="endDate" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="endDate" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="schedule" class="form-label">Schedule</label>
                <div class="row g-3">
                  <div class="col-md-4">
                    <select class="form-select" id="scheduleDay" required>
                      <option value="">Select Day</option>
                      <option value="monday">Monday</option>
                      <option value="tuesday">Tuesday</option>
                      <option value="wednesday">Wednesday</option>
                      <option value="thursday">Thursday</option>
                      <option value="friday">Friday</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <input type="time" class="form-control" id="startTime" required>
                  </div>
                  <div class="col-md-4">
                    <input type="time" class="form-control" id="endTime" required>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="maxStudents" class="form-label">Maximum Students</label>
                <input type="number" class="form-control" id="maxStudents" min="1" required>
              </div>
              
              <div class="mb-3">
                <label for="prerequisites" class="form-label">Prerequisites</label>
                <input type="text" class="form-control" id="prerequisites" placeholder="e.g., CS101, MATH201">
              </div>
              
              <div class="mb-3">
                <label for="syllabus" class="form-label">Upload Syllabus</label>
                <input type="file" class="form-control" id="syllabus" accept=".pdf,.doc,.docx">
              </div>
              
              <div class="mb-3">
                <label class="form-label d-block">Class Settings</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="allowLateSubmissions">
                  <label class="form-check-label" for="allowLateSubmissions">
                    Allow Late Submissions
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="enableDiscussions">
                  <label class="form-check-label" for="enableDiscussions">
                    Enable Class Discussions
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="autoEnroll">
                  <label class="form-check-label" for="autoEnroll">
                    Auto-enroll Students
                  </label>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Class</button>
                <a href="instructor-dashboard.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
